<div class="container-fluid">
  <div class="content">
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark mdb-color darken-3">
      <mdb-navbar-brand><a class="navbar-brand" href="/#/">Dutchtoy</a></mdb-navbar-brand>
      <links>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" [ngClass]="{'active':activeNavigationButton === 'Latest'}">
            <a href="/#/" class="nav-link waves-light" mdbWavesEffect>Latest</a>
          </li>
          <li class="nav-item" [ngClass]="{'active':activeNavigationButton === 'Explore'}">
            <a href="{{exploreHref}}" (click)="changeExploreHref();"
               class="nav-link waves-light" mdbWavesEffect>Explore</a>
          </li>
          <li>
            <div>
              <div ngbDropdown class="nav-item" [ngClass]="{'active':activeNavigationButton === 'SelectTag'}">
                <a ngbDropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                  Select Tag<span class="caret"></span></a>
                <ul ngbDropdownMenu>
                  <li *ngFor="let premiumTag of premiumTags" [ngValue]="premiumTag">
                    <a (click)="filterPics(premiumTag);"
                       class="dropdown-item" href="{{getUrlPostfixWhenFilteringTag()}}">{{premiumTag}}</a>
                  </li>
                  <div class="dropdown-divider"></div>
                  <li *ngFor="let tag of tags" [ngValue]="tag">
                    <a (click)="filterPics(tag);"
                       class="dropdown-item" href="{{getUrlPostfixWhenFilteringTag()}}">{{tag}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item">
            <a href="https://instagram.com/dutchtoy" class="nav-link">
              <mdb-icon fab icon="instagram"></mdb-icon>
            </a>
          </li>
        </ul>
      </links>
    </mdb-navbar>

    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-center">{{h1Text}}</h1>
      </div>
    </div>

    <div infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="50"
         (scrolled)="onScroll()" class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div class="row">
          <div *ngFor="let image of picsToShowInfScroll; let i=index" class="col-lg-4 col-md-6 col-sm-6 col-4">
            <div class="d-none d-sm-block margin-picture-large">
              <a href="{{getUrlPostfixWhenClickingImage()}}">
                <img class="centered-image fixed-height-image" [src]="image.thumb"
                     (error)="fixSrcUrl(i)" (click)="open(i)" />
                <div class="hidden-picture-for-preload">
                  <img [src]="image.src" (error)="fixSrcUrl(i)" />
                </div>
              </a>
            </div>
            <div class="d-block d-sm-none margin-picture-small">
              <a href="{{getUrlPostfixWhenClickingImage()}}">
                <img class="centered-image fixed-height-image-xs" [src]="image.thumb"
                     (error)="fixSrcUrl(i)" (click)="open(i)" />
                <div class="hidden-picture-for-preload">
                  <img [src]="image.src" (error)="fixSrcUrl(i)" />
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>

    <div class="row" [hidden]="!showManualLoadMoreButton">
      <div class="col-sm-12 text-center">
        <button type="button" (click)="manualTriggerOnScroll()" class="btn btn-secondary">More...</button>
      </div>
    </div>

  </div>

  <div class="footer row">
    <div class="col-sm-12 text-center">
      Â© Dutchtoy 2020
    </div>
  </div>
</div>
