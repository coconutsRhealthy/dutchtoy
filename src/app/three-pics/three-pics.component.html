<div class="container-fluid">
  <div class="content">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>dutchtoy</h1>
      </div>
    </div>

    <div class="row">
      <div id="top-dropdown-menu" class="col-sm-12 text-center">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{dropdownSelectedValue}}</button>
          <ul ngbDropdownMenu>
            <li *ngFor="let tag of tags" [ngValue]="tag">
              <a (click)="filterPics(tag)" class="dropdown-item" href="#">{{tag}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="50"
         (scrolled)="onScroll()" class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div class="row">
          <div *ngFor="let image of picsToShowInfScroll; let i=index" class="col-lg-4 col-md-6 col-sm-6 col-4">
            <div class="d-none d-sm-block margin-picture-large">
              <a href="#/">
                <img class="centered-image fixed-height-image" [src]="image.thumb" (click)="open(i)" />
              </a>
            </div>
            <div class="d-block d-sm-none margin-picture-small">
              <a href="#/">
                <img class="centered-image fixed-height-image-xs" [src]="image.thumb" (click)="open(i)" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>

    <div class="row" [hidden]="!showManualLoadMoreButton">
      <div class="col-sm-12 text-center">
        <button type="button" (click)="manualTriggerOnScroll()" class="btn btn-secondary">More...</button>
      </div>
    </div>

  </div>

  <div class="footer row">
    <div class="col-sm-12 text-center">
      <a href="https://instagram.com/dutchtoy">
        <i id="insta-icon" class="fa">&#xf16d;</i>
      </a>
    </div>
  </div>
</div>
