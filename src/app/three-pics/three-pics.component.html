<div class="container-fluid">
    <div class="wrapper">
      <select [(ngModel)]="tagToFilter" (change)="filterPics()">
        <option *ngFor="let t of tags" [ngValue]="t.tagName">{{t.tagName}}</option>
      </select>

      <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-2"></div>
        <div class="col-sm-10 col-md-10 col-lg-8">

          <div *ngFor="let pic of picsToShow" class="col-sm-6 col-md-4">
            <div class="main-headline">
              <div>
                <a class="hidden-xs" href="">
                  <img class="fixed-height-image" src={{pic}} />
                </a>
              </div>
              <small class="hidden-xs" style="color: rgb(80, 80, 80)">hallo</small>
            </div>
          </div>

        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
</div>
