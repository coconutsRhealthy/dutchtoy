<div class="container-fluid">
    <div class="wrapper">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>dutchtoy</h1>
        </div>
      </div>

      <div *ngFor="let image of _albums; let i=index">
        <img [src]="image.thumb" (click)="open(i)" />
      </div>

      <div class="row">
        <div id="top-dropdown-menu" class="col-sm-12 text-center">
          <div class="btn-group" dropdown>
            <button id="select-tag-dropdown" dropdownToggle class="btn btn-primary dropdown-toggle">
              {{dropdownSelectedValue}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li *ngFor="let t of tags" [ngValue]="t.tagName">
                <a (click)="filterPics(t.tagName)" class="dropdown-item" href="#">{{t.tagName}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">

          <div *ngFor="let pic of picsToShow" class="col-xs-4 col-sm-6 col-md-4">
            <div class="main-headline">
              <div>
                <a class="hidden-xs" href="#">
                  <img class="centered-image fixed-height-image" src={{pic}} />
                </a>
                <a class="visible-xs" href="#">
                  <img class="centered-image fixed-height-image-xs" src={{pic}} />
                </a>
              </div>
            </div>
          </div>

        </div>
        <div class="col-sm-1"></div>
      </div>

      <div class="row">
        <div id={{instaFooterCssClass}} class="col-sm-12 text-center">
          <a href="https://instagram.com/dutchtoy">
            <i id="insta-icon" class="fa">&#xf16d;</i>
          </a>
        </div>
      </div>
    </div>
</div>
